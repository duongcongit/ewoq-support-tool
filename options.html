<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/options.css" />
    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="./options.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="header container-fluid mb-3">
        <div class="row">
            <!-- Navbar -->
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <img src="./icon/icon_manual.png" alt="" />
                        <a class="navbar-brand ms-2" href="#">Auto count task</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="main container-fluid">
        <div class="row">
            <!-- Tabs -->
            <div class="col-md-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="settings-tab" data-bs-toggle="tab"
                            data-bs-target="#settings" type="button" role="tab" aria-controls="settings"
                            aria-selected="true">
                            Settings
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history"
                            type="button" role="tab" aria-controls="history" aria-selected="false">
                            History
                        </button>
                    </li>
                </ul>
            </div>
            <!-- Tabs contents -->
            <div class="tab-content">
                <!-- Setting tab -->
                <div class="tab-pane fade show active" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                    Settings
                    <ul class="list-settings mt-3">
                        <li>
                            <div class="container-fluid">
                                <div class="row">
                                    <p class="col" >Auto mode (only available for EWOQ
                                        page)</p>
                                    <div class="col form-check form-switch align-middle ms-2">
                                        <input class="form-check-input ms-0" id="autoModeSwitch" type="checkbox">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="container-fluid">
                                <div class="row">
                                    <p class="col pe-0">Set new total click</p>
                                    <div class="col align-middle ps-0">
                                        <input class="form-control d-inline" id="inputSetTotalClick" type="number" style="width: 100px;">
                                        <button class="btn btn-warning ms-2" id="btnSetTotalClick">Set</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="container-fluid mt-4">
                                <div class="row">
                                    <div class="col col-lg-2 col-md-6 mb-3">
                                        <button class="btn btn-warning ms-2" id="btnResetCounter">Reset counter</button>
                                    </div>
                                    <div class="col col-lg-2 col-md-6 mb-3">
                                        <button class="btn btn-warning ms-2">See history click</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- History tab -->
                <div class="tab-pane fade container-fluid" id="history" role="tabpanel" aria-labelledby="history-tab">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <h3>Show last 200 clicks.</h3>
                        </div>
                        <div class="col-md-12">
                            <table class="table table-striped table-hover">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Time</th>
                                  </tr>
                                </thead>
                                <tbody id="tableBodyHistory">
                                  <!--  -->
                                  <!--  -->
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer container"></div>

    <!-- Bootstrap 5 JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
        
</body>

</html>
