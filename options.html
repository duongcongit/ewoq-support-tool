<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/options.css" />
    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="/assets/js/options.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="header container-fluid mb-3">
        <div class="row">
            <!-- Navbar -->
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid d-flex justify-content-center">
                        <img src="./icon/icon_manual.png" alt="" />
                        <a class="navbar-brand ms-2" href="#">EWOQ Suport Tool</a>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="main container-fluid">
        <div class="row">
            <!-- Tabs -->
            <div class="col-md-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="settings-tab" data-bs-toggle="tab"
                            data-bs-target="#settings" type="button" role="tab" aria-controls="settings"
                            aria-selected="true">
                            Cài đặt
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history"
                            type="button" role="tab" aria-controls="history" aria-selected="false">
                            Lịch sử
                        </button>
                    </li>
                </ul>
            </div>
            <!-- Tabs contents -->
            <div class="tab-content">
                <!-- Setting tab -->
                <div class="tab-pane fade show active container" id="settings" role="tabpanel"
                    aria-labelledby="settings-tab">
                    <div class="row">
                        <h4 class="text-muted mt-4 mb-0">Cài đặt chung</h4>
                        <div class="col-md-12 general-settings mt-1 p-3 pb-0">
                            <div class="col-md-12 bg-light p-3 pb-1 setting-items container-fluid">
                                <div class="row">
                                    <div class="col-6 pt-2">
                                        <p>Thiết lập bộ đếm</p>
                                    </div>
                                    <div class="col-6 form-check form-switch d-flex justify-content-end">
                                        <input type="number" class="form-control mb-2" id="inputSetTotalClick" style="max-width: 150px;">
                                        <button class="btn btn-warning ms-2 mb-2" id="btnSetTotalClick">Đặt</button>
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                            <div class="col-md-12 bg-light p-3 pb-1 mt-3 setting-items container-fluid">
                                <div class="row">
                                    <div class="col-6 pt-2">
                                        <p>Đặt lại bộ đếm</p>
                                    </div>
                                    <div class="col-6 form-check form-switch d-flex justify-content-end">
                                        <button class="btn btn-danger ms-2 mb-2" id="btnResetCounter">Đặt lại</button>
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                        </div>
                        <!--  -->
                        <h4 class="text-muted mt-4 mb-0">EWOQ</h4>
                        <div class="col-md-12 ewoq-settings mt-1 p-3 pb-5">
                            <div class="col-md-12 bg-light p-3 pb-1 setting-items container-fluid">
                                <div class="row">
                                    <div class="col-6">
                                        <p>Tự động đếm</p>
                                    </div>
                                    <div class="col-6 form-check form-switch d-flex justify-content-end">
                                        <input class="form-check-input" id="autoModeSwitch" type="checkbox">
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                            <div class="col-md-12 bg-light p-3 pb-1 mt-3 setting-items container-fluid">
                                <div class="row">
                                    <div class="col-6">
                                        <p>Đếm thời gian</p>
                                    </div>
                                    <div class="col-6 form-check form-switch d-flex justify-content-end">
                                        <input class="form-check-input" id="countTimeSwitch" type="checkbox">
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                            <div class="col-md-12 bg-light p-3 pb-1 mt-3 setting-items container-fluid">
                                <div class="row">
                                    <div class="col-6">
                                        <p>Tự động submit</p>
                                    </div>
                                    <div class="col-6 form-check form-switch d-flex justify-content-end">
                                        <input class="form-check-input" id="autoSubmitSwitch" type="checkbox">
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                            <div class="col-md-12 bg-light p-3 pb-1 mt-3 setting-items container-fluid">
                                <div class="row">
                                    <div class="col-6">
                                        <p>Thông báo khi có task</p>
                                    </div>
                                    <div class="col-6 form-check form-switch d-flex justify-content-end">
                                        <input class="form-check-input" id="taskAvailableNotiSwitch" type="checkbox">
                                    </div>
                                </div>
                                
                                <div class="row mt-2 custom-task-avail-noti">
                                    <hr>
                                    <div class="col-md-12 bg-light p-3 pb-1 mt-0 setting-items container-fluid">
                                        <div class="row">
                                            <div class="col-12">
                                                <p>Tùy chỉnh thông báo ngữ cảnh</p>
                                            </div>
                                            <div class="col-12 row">
                                                <div class="col-4 pt-2 ps-5">
                                                    <p>Tiêu đề</p>
                                                </div>
                                                <div class="col-8 form-check form-switch d-flex justify-content-end">
                                                    <input type="text" class="form-control mb-2" id="inputTitleNoti">
                                                </div>
                                            </div>
                                            <div class="col-12 row">
                                                <div class="col-4 pt-2 ps-5">
                                                    <p>Nội dung</p>
                                                </div>
                                                <div class="col-8 form-check form-switch d-flex justify-content-end">
                                                    <textarea type="text" class="form-control mb-2" id="inputContentNoti" rows="4"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 row">
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button class="btn btn-primary" id="btn-save-custom-noti">Lưu</button>
                                                </div>
                                            </div>
                                            <div class="col-12 d-flex justify-content-center">
                                                <hr class="mt-3" style="width: 70%;">
                                            </div>
                                            <!--  -->
                                            <div class="col-12 row">
                                                <div class="col-6 mt-3">
                                                    <p>Thông báo âm thanh</p>
                                                </div>
                                                <div class="col-6 mt-2 form-check form-switch d-flex justify-content-end">
                                                    <input class="form-check-input" id="taskAvailableNotiSoundSwitch" type="checkbox">
                                                </div>
                                            </div>
                                            <div class="col-12 row">
                                                <div class="col-4 pt-2 ps-5">
                                                    <p>Tiêu đề</p>
                                                </div>
                                                <div class="col-8 form-check form-switch d-flex justify-content-end">
                                                    <input type="text" class="form-control mb-2" id="inputTitleNoti">
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                        </div>
                    </div>

                </div>
                <!-- History tab -->
                <div class="tab-pane fade container-fluid" id="history" role="tabpanel" aria-labelledby="history-tab">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <h3>Show last 200 clicks.</h3>
                        </div>
                        <div class="col-md-12">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Time</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBodyHistory">
                                    <!--  -->
                                    <!--  -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer container"></div>

    <!-- Bootstrap 5 JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
